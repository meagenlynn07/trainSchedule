<html lang="en-us">

<head>

    <meta charset="utf-8">
    <title>Train Time</title>
    <link rel="icon" href="https://png.icons8.com/office/30/000000/stop-train.png">
    

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>


    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/train.js"></script>

</head>

<body>

    <body id="img" style="background: url(https://www.jamesmannartfarm.com/images3/MuddyCreekSmall.jpg);background-repeat: repeat-x; background-size: cover;">
        <div class="jumbotron">
            <div class="headertext"></div>
            <h1 class="text-center">All Aboard!!</h1>
            <h2 class="text-center"> Check your train times!</h2>
        </div>
        </div>

        <br>

        <div class="row">

            <div class="col-lg-12 col-md-12 col-sm-12">

                <div class="arrivalTime">

                    <h3>Current Train Schedule</h3>
                </div>

                <div>
                    <table class="table" id="trainTable">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency(min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>

                        <tbody></tbody>

                    </table>
                </div>
                <br>
                <div id="textinput-addtrain">
                    <form>

                        <div class="form-group">
                            <h3 class= "addTrain">Add Train</h3>

                            <label for="name">Train Name</label>
                            <input type="text" class="form-control" id="name">

                            <label for="dest">Destination</label>
                            <input type="text" class="form-control" id="dest">

                            <label for="firstTime">First Train Time (HH:mm -military time)</label>
                            <input type="text" class="form-control" id="firstTime">

                            <label for="freq">Frequency</label>
                            <input type="text" class="form-control" id="freq">
                            
                            <button class="btn btn-primary btn-lg" id="trainInfoBtn" type="submit" style='width:100px;margin:0 50%;position:relative;left:-50px;'>Submit</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
    </html
